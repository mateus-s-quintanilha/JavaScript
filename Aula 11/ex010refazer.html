<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>Velocidade do carro: <input type="number" name="" id="vel"> Km/h
        <input type="button" value="Verificar" onclick="clicar()">
    </div>

    <div id="res"><p>Resultado:</p></div>
   
    <script>
        var v = window.document.getElementById('vel')
        var res = window.document.getElementById('res')
        function clicar(){
            res.innerHTML = `Sua velocidade atual é de <strong>${v.value}Km/h</strong>`
            if(v.value <= 60){
                res.innerHTML += '<p>Você está dentro da velocidade permitida.</p>'
            }
            else{
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>'
            }

            res.innerHTML += '<p>Dirija sempre com cuidado e utilize cinto de segurança!</p>'
        }
    </script>
</body>
</html>
