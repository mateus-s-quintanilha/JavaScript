<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        h1 {
            font: oblique 25pt Arial;
        }

    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
         Result: 
    </div>

    <script>

       function calcular() {
            var txt = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var v = Number.parseFloat(txt.value)
            res.innerHTML = `Sua velocidade atual é: <strong>${v} Km/h</strong>`
            
            if(v > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
       }
           
    </script>




</body>
</html>
